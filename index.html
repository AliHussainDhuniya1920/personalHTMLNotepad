  <body>
    <section class="container">
      
      <!-- <div class="toolbar">
        <button class="incrse" id="boldBtn">Bold</button>
        <button class="incrse" id="italicBtn">Italic</button>

      <div class="save-toolbar">
        <button class="incrse" id="save-dropdown-btn">Save As</button>
        <div
          class="incrse"
          id="save-dropdown-menu"
          class="save-dropdown-menu"

          <button class="incrse" id="reset-btn">Reset</button
            ><span style="font-size: 0.7rem; padding-left: 0.2rem"
              >Made by Tech Tira</span
            >
        </div>
       
      </div>

      <div class="color-picker">
        <h4>Background</h4>
        <!-- Reset Button for Background Color -->
        <button id="reset-bg-btn">Reset Background Color</button>

        <div
          class="color-circle"
          data-type="bg"
          data-color="rgb(0, 0, 0)"
          style="background-color: rgb(0, 0, 0)"
        ></div>
        <div
          class="color-circle"
          data-type="bg"
          data-color="rgb(0, 120, 240)"
          style="background-color: rgb(0, 120, 240)"
        ></div>
        <div
          class="color-circle"
          data-type="bg"
          data-color="rgb(0, 230, 115)"
          style="background-color: rgb(0, 230, 115)"
        ></div>
        <input type="color" id="custom-bg-picker" class="custom-bg-picker" />

        <h4>Text</h4>
        <div
          class="color-circle"
          data-type="text"
          data-color="#fff"
          style="background-color: #fff"
        ></div>
        <div
          class="color-circle"
          data-type="text"
          data-color=" rgb(255, 178, 11)"
          style="background-color: rgb(255, 178, 11)"
        ></div>
        <div
          class="color-circle"
          data-type="text"
          data-color="brown"
          style="background-color: brown"
        ></div>
        <input
          type="color"
          id="custom-text-picker"
          class="custom-text-picker"
        />
      </div>

      <div class="notepad" contenteditable="true"></div>
    </section>

    <!-- <script src="toolbar.js"></script> -->
    <script src="background.js"></script>
    <script src="text.js"></script>
    <!-- <script src="saveDocument.js"></script> -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("Service Worker Registered", reg))
            .catch((err) => console.log("Service Worker Failed", err));
        });
      }
    </script>
  </body>
